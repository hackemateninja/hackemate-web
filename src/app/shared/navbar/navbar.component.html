<div class="app-navbar">
  <nav class="app-navbar-group">
    <a routerLink="/">
      <img class="logo" src="../../../assets/imagologo.png" alt="logo">
    </a>
    <div class="right-bar">
      <ul>
        <li *ngFor="let page of pages">
          <a [routerLink]="[page.link]" routerLinkActive="active">
            <p>{{page.title}}</p>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
